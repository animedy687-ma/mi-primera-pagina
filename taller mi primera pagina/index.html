<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Página</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h1 {
            color: #2a5298;
            font-size: 2.5em;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        a {
            color: #e67e22;
            font-weight: bold;
            text-decoration: none;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-top: 15px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #2a5298;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e3c72;
        }
    </style>
</head>
<body>
    <h1>David </h1>
    <p>¡Hola! Soy estudiante de programación y esta es mi primera página web.</p>
    <a href="https://github.com/" target="_blank">Visita mi GitHub</a>
    <br>
    <img src="dragon ball daima.jpg" alt="Foto de perfil">
    <br>
    <button onclick="mostrarMensaje()">Mostrar mensaje</button>

    <script>
        function mostrarMensaje() {
            console.log("Hola Mundo");
        }
    </script>
</body>

</html>
